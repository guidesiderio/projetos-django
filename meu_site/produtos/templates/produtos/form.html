{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h1>{{ titulo }}</h1>
<form method="post">
  {% csrf_token %}
  <div style="display:grid; gap:10px; max-width:420px;">
    {{ form.as_p }}
  </div>
  <button class="btn btn-primary" type="submit">Salvar</button>
  <a class="btn" href="{% url 'lista_produtos' %}">Cancelar</a>
</form>
{% endblock %}
