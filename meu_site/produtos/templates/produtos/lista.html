{% extends "base.html" %}
{% block title %}Produtos{% endblock %}
{% block content %}
<h1>Produtos</h1>

{% if produtos %}
  <table>
    <thead>
      <tr><th>ID</th><th>Nome</th><th>Preço</th><th>Ações</th></tr>
    </thead>
    <tbody>
      {% for p in produtos %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nome }}</td>
        <td>R$ {{ p.preco }}</td>
        <td>
          <a class="btn" href="{% url 'editar_produto' p.id %}">✏️ Editar</a>
          <a class="btn btn-danger" href="{% url 'excluir_produto' p.id %}">🗑️ Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>Nenhum produto cadastrado.</p>
{% endif %}
{% endblock %}
