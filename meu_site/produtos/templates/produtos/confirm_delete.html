{% extends "base.html" %}
{% block title %}Excluir produto · Meu Site{% endblock %}
{% block content %}
  <h1 class="h3 mb-3">Excluir produto</h1>
  <div class="card card-body shadow-sm">
    <p>Tem certeza que deseja excluir <strong>{{ produto.nome }}</strong>?</p>
    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Confirmar exclusão</button>
      <a class="btn btn-light" href="{% url 'lista_produtos' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
